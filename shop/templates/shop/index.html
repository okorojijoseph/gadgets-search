{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />

    <title>Gadgets Lookup | {% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}" />

    <!--Sweet alert-->
  </head>

  <body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="/"
            ><h2>Gadgets <em>Lookup</em></h2></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item {% if request.path == "/" %}active{% endif %}">
                <a class="nav-link" href="/"
                  >Home
                </a>
              </li>
              {% url 'about' as about_url %}
              <li class="nav-item {% if request.path == about_url %}active{% endif %}">
                <a class="nav-link" href="{% url 'about' %}">
                  About
                </a>
              </li>
              {% url 'login' as login_url %}
              <li class="nav-item {% if request.path == login_url %}active{% endif %}">
                <a class="nav-link" href="{% url 'login' %}">
                  Login
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock%}
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="inner-content">
              <p>
                Copyright &copy; {% now "Y" %} Gadgets Lookup Co., Ltd. -
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Additional Scripts -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static 'assets/js/owl.js' %}"></script>
    <script src="{% static 'assets/js/slick.js' %}"></script>
    <script src="{% static 'assets/js/isotope.js' %}"></script>
    <script src="{% static 'assets/js/accordions.js' %}"></script>

    <script type="text/Javascript">
      function handleCredentialResponse(response) {
        console.log(response?.credential)
      }
      window.onload = function () {
        console.log("Yeea")
        google.accounts.id.initialize({
          client_id: '{{ sitedetail.google_client_id }}',
          referrerPolicy: {
            policy: 'strict-origin-when-cross-origin'
          },
          callback: handleCredentialResponse
        });
        google.accounts.id.prompt();
      };
    </script>
  </body>
</html>
